<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/logo/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/logo/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/logo/favicon-16x16.png" | relative_url }}">
    <link rel="manifest" href="{{ "/site.webmanifest" | relative_url }}">
    <link rel="mask-icon" href="{{ "/assets/logo/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="{{ "/browserconfig.xml" | relative_url }}">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <section class="page-header">
        <div class="page-header-inner">
            <img class="logo" src="{{ "/assets/logo.svg" | relative_url}}" alt="Logo" />

            <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>

            <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

            <p class="view">
                <a class="btn" href="{{ site.github.repository_url }}">View on GitHub</a>
                <a class="btn" href="{{ site.github.repository_url }}/releases">Install</a>
                <a class="btn" href="{{ site.github.repository_url }}/blob/v0.3.1/CHANGELOG.md">What's new in colo 0.3.1</a>
            </p>
        </div>
    </section>

    <section class="main-content">
        {{ content }}

        <footer class="site-footer">
            <span class="site-footer-owner">
                <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
                is maintained by
                <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
            </span>
        </footer>
    </section>
</body>

</html>
