<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <section class="page-header-small">
        <div class="inner">
            <a href="{{ site.url }}/colo">{{ site.title | default: site.github.repository_name }}</a>

            <a class="github-link" href="{{ site.github.repository_url }}">
                View on GitHub
                <!--<small>{{ site.github.repository_nwo }}</small>-->
            </a>
        </div>
    </section>

    <section class="main-content">
        {{ content }}

        <footer class="site-footer">
            <span class="site-footer-owner">
                <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
                is maintained by
                <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
            </span>
        </footer>
    </section>
</body>

</html>
