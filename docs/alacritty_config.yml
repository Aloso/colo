# Configuration for Alacritty, the GPU enhanced terminal emulator.

# This file is used to render the beautiful screenshots in the README.
# Use it with `alacritty --config-file ./docs/alacritty_config.yml`
# This uses the JetBrains Mono font and the fish shell.

# Many config options have been removed from this file. You can download the
# default config file here: https://github.com/alacritty/alacritty/releases

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 60
    lines: 16

  # Window position (changes require restart)
  #
  # Specified in number of pixels.
  # If the position is not set, the window manager will handle the placement.
  #position:
  #  x: 0
  #  y: 0

  # Window padding (changes require restart)
  padding:
    x: 15
    y: 15

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background, but no title bar buttons
  decorations: none

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: Jetbrains Mono

    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Bold font face
  #bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  #italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  #bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    #family: monospace

    # The `style` can be specified to pick a specific face.
    #style: Bold Italic

  # Point size
  size: 13.0

# Colors
colors:
  # Default colors
  primary:
    background: '#141414'
    foreground: '#f7f7f7'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '#828482'
    #bright_foreground: '#eaeaea'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #cursor:
  #  text: CellBackground
  #  cursor: CellForeground

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #vi_mode_cursor:
  #  text: CellBackground
  #  cursor: CellForeground

  # Normal colors
  normal:
    black:   '#1d1d1d'
    red:     '#bb4444'
    green:   '#6acb0f'
    yellow:  '#e9b929'
    blue:    '#2f8bee'
    magenta: '#b234bb'
    cyan:    '#31e1af'
    white:   '#c5c8c6'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#dd5f5f'
    green:   '#99ee4a'
    yellow:  '#f7d777'
    blue:    '#71b0f3'
    magenta: '#c357d8'
    cyan:    '#80dfc4'
    white:   '#eaeaea'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
  #  black:   '#131415'
  #  red:     '#864343'
  #  green:   '#447c44'
  #  yellow:  '#9e824c'
  #  blue:    '#556a7d'
  #  magenta: '#75317b'
  #  cyan:    '#5b7d78'
  #  white:   '#828482'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  thickness: 0.15

# Shell
shell:
  program: /bin/fish
